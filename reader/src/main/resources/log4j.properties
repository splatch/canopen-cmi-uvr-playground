log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{ISO8601} %-5p [%t] %c | %X{plc4x.transactionId} %X{field} | %m%n

log4j.rootLogger=INFO, CONSOLE

log4j.logger.brute.force=INFO
log4j.logger.org.apache.plc4x=DEBUG
log4j.logger.org.apache.plc4x.java.can.api.conversation=TRACE
log4j.logger.org.apache.plc4x.java.spi.transaction=TRACE

log4j.logger.org.apache.plc4x.java.spi=INFO